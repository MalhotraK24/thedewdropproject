<!DOCTYPE html>
<html>
    <head>
        <title>The Dewdrop Project</title>
        <link rel="stylesheet" type="text/css" href="./CSS/main.css">
        <link rel="stylesheet" type="text/css" href="./CSS/slider.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <body>
        <!-- <header>
            <div class="header">
                <div class="logo">
                    <img src="./Icons/watermarkAsset%201@4x.png">
                </div>
            </div>
        </header> -->
        <form name="contact" method="POST" data-netlify="true">
            <p>
                <label>Your Name: <input type="text" name="name" /></label>
            </p>
            <p>
                <label>Your Email: <input type="email" name="email" /></label>
            </p>
            <p>
                <label>Your Role: <select name="role[]" multiple>
                <option value="leader">Leader</option>
                <option value="follower">Follower</option>
                </select></label>
            </p>
            <p>
                <label>Message: <textarea name="message"></textarea></label>
            </p>
            <p>
                <button type="submit">Send</button>
            </p>
        </form>
        <section class="before-footer">
            <div class="features">
                <h3>We have been featured on</h3>
                <div class="logos">
                    <img src="./Icons/weddingsutra-logo.png" alt="">
                    <img src="./Icons/bridalaffairindia-logo.png" alt="">
                    <img src="./Icons/zowed-logo.png" alt="">
                    <img src="./Icons/wedabout-logo.png" alt="">
                    <img src="./Icons/wedzo-logo.jpeg" alt="">
                    <img src="./Icons/fabweddings-logo.jpeg" alt="">
                    <img src="./Icons/weddingzin-logo.jpeg" alt="">
                    <img src="./Icons/shaadiwish-logo.jpeg" alt="">
                    <img src="./Icons/weddingplz-logo.jpeg" alt="">
                    <img src="./Icons/wittyvows-logo.jpeg" alt="">
                    <img src="./Icons/zankyou-logo.jpeg" alt="">
                    <img src="./Icons/indiangramwedding-logo.jpeg" alt="">
                    <img src="./Icons/shaadisaga-logo.png" alt="">
                </div>
            </div>
        </section>
        <footer>
            <div class="social-media-icons">
                <a href="https://www.facebook.com/thedewdropproject/">
                    <img class="facebook-icon" src="./Icons/facebook.png">
                </a>
                <a href="https://www.instagram.com/thedewdropproject/">
                    <img class="insta-icon" src="./Icons/instagram.png">
                </a>
                <a href="mailto:thedewdropproject@gmail.com">
                    <img class="email-icon" src="./Icons/email.png">
                </a>
            </div>
            <div class="copyright">
                &copy;
                <script>
                    <!--
                    var dteNow = new Date();
                    var intYear = dteNow.getFullYear();
                    document.write(intYear);
                    //-->
                </script>. All rights reserved.
            </div>
        </footer>
        <script src="./JS/slider.js" type="text/javascript"></script>
    </body>
</html>
